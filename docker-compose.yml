# =============================================================================
# FoodMoment 本地开发环境
# 使用方法: docker-compose up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL 数据库
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: foodmoment-db
    environment:
      POSTGRES_DB: foodmoment
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis 缓存
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: foodmoment-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # MinIO 对象存储 (S3 兼容，替代 Azure Blob/阿里云 OSS)
  # 控制台: http://localhost:9001
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: foodmoment-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web 控制台
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # MinIO 初始化 (创建 bucket)
  # ---------------------------------------------------------------------------
  minio-init:
    image: minio/mc:latest
    container_name: foodmoment-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin123;
      mc mb local/uploads --ignore-existing;
      mc anonymous set download local/uploads;
      echo 'MinIO buckets created successfully';
      exit 0;
      "

volumes:
  pgdata:
  redisdata:
  miniodata:
